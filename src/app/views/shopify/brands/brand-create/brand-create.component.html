<form [formGroup]="formSrv.form">

    <div class="row mb-3">
        <div class="col-lg-12">
            <app-input-group [icon]="faPenToSquare">
                <input formControlName="name" type="text" class="form-control" placeholder="Marca" aria-label="name"
                    aria-describedby="basic-tiktok" />
            </app-input-group>
        </div>

    </div>

    <div class="controls my-3">
        <app-button (action)="create()" color="primary" [icon]="faPlus" [disabled]="formSrv.disabledButton"
            [loadingIcon]="formSrv.loadingIcon">Crear Marca</app-button>
    </div>
    <!-- {{ form.getRawValue() | json }} -->

</form>
