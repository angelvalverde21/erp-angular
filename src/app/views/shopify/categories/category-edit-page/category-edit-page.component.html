@if(loading){
<app-loading></app-loading>
}@else{

<form [formGroup]="form">

    <div class="card mb-3">

        <div class="card-header bg-dark py-3 text-white d-flex justify-content-between align-items-center">
            Editar Categoria
            <app-button-link [icon]="faArrowLeft" color="light" colortext="text-white "
                [path]="['categories']">Volver</app-button-link>
        </div>

        <div class="card-body px-4">

            <div class="row mb-3">
                <div class="col-lg-12">
                    <app-input-group text="Categoria" [icon]="faPenToSquare">
                        <input formControlName="name" type="text" class="form-control" placeholder="Category Name"
                            aria-label="name" aria-describedby="basic-name" />
                    </app-input-group>
                </div>


                <!-- <div class="col-lg-12 col-12">
                    <app-input-group text="slug" [icon]="faTags">
                        <input formControlName="slug" type="text" class="form-control" placeholder="slug"
                            aria-label="price" aria-describedby="basic-price" />
                    </app-input-group>
                </div> -->


                <div class="controls d-flex justify-content-between align-items-center">

                    <app-button color="dark" [icon]="faSave" [disabled]="disabledButton" [loadingIcon]="loadingIcon"
                        (action)="update()">Actualizar</app-button>

                    <app-button color="danger" colortext="white" [icon]="faTrash" [disabled]="disabledButton"
                        [loadingIcon]="loadingIcon" (action)="archivar()">Borrar</app-button>

                </div>



                <!-- {{ form.value | json }} -->

            </div>

        </div>

    </div>

</form>

<div class="card mb-3">

    <div class="card-header py-3 bg-dark-subtle">
        <h6>Multimedia</h6>
    </div>

    <div class="card-body">

        <app-gallery [path]=" `categories/${category.id}/images`"></app-gallery>

    </div>

</div>
}
