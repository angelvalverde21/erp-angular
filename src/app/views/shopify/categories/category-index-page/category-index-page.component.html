@if(loading){
<app-loading size="md"></app-loading>
}@else{
<div class="card">

    <div class="card-header bg-dark text-white d-flex justify-content-between pt-3 pb-3">
        <div class="title">Categorias</div>
        <app-button-link [icon]="faPlus" color="light" [path]="['categories', 'create']">Crear
            Categoria</app-button-link>
    </div>

    <div class="card-body">

        <div class="table-responsive">

            <app-category-index [categories]="categories"></app-category-index>


        </div>

    </div>

</div>
}
