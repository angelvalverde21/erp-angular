<table class="table table-bordered mb-0">
    <tbody>

        @for (variant of variants; track variant.id) {
        <tr>
            <td>{{ variant.price | currency:'PEN':'symbol':'1.2-2':'es-PE' }}</td>
            <td>{{ variant.title }}</td>
            <td>{{ variant.inventoryQuantity }}</td>
        </tr>
        }

    </tbody>
</table>
