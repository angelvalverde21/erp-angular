<div class="d-flex justify-content-between align-items-center">
    <span>{{ size.name }}</span>
    <app-button color="outline-danger" size="sm" [icon]="faTrash" (action)="delete(size)">Borrar</app-button>
    @if(loading){
        <div class="overlay">
            <app-loading></app-loading>
        </div>
    }
</div>
