<div class="container my-5">
  <h4 class="mb-4 fw-bold text-center">Seguimiento de tu pedido</h4>

  <div class="card">

    <div class="card-body">

      <div class="alert alert-secondary" role="alert">
        Consulta el status de tu pedido ingresando el número de pedido y tu número de celular asociado.
      </div>

      <form [formGroup]="form">

        <div class="row">

          <div class="col-lg-6">

            <app-input-group>
              <input formControlName="order_id" type="number" class="form-control" placeholder="#Numero de pedido"
                aria-label="order_id" aria-describedby="basic-order_id" />
            </app-input-group>

          </div>
          <div class="col-lg-6">

            <app-input-group>
              <input formControlName="phone" type="number" class="form-control" placeholder="Celular"
                aria-label="phone" aria-describedby="basic-phone" />
            </app-input-group>

          </div>

          <div class="col-lg-12">
            {{ loading }}
            <app-button (click)="getStatus()" [icon]="faMagnifyingGlass" [spinner]="loading" [disabled]="loading" class="mt-3 w-100">
              Consultar status
            </app-button>
          </div>

        </div>


      </form>

      <!-- {{ form.value | json }} -->

    </div>

  </div>

</div>
