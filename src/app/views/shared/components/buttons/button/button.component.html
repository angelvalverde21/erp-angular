<div class="d-grid d-md-block">
  <button type="{{ type }}"
    class="text-{{ colortext }} d-flex justify-content-center align-items-center px-4 btn btn-{{ color }} btn-{{ size }}"
    (click)="clickButton()" [disabled]="disabled">

    @if (icon != null) {
      @if (loadingIcon) {
      <app-loading size="sm" class="me-2"></app-loading>
      } @else {
      <fa-icon [icon]="icon" class="me-2"></fa-icon>
      }
    }

    <ng-content></ng-content>

  </button>

</div>
