<ul class="list-group list-group-flush">
    <li class="list-group-item py-3" *ngFor="let product of products">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center">

            <div *ngIf="product != null; else productIsNull">
                <!-- Imagen + Texto -->
                <div class="content-list d-flex flex-row mb-2 mb-md-0 w-100">
                    <!-- thumbanil -->
                    <div class="image me-2 text-center" style="width: 150px;">
                        <img [src]="product.last_color?.image?.url_thumbnail" (error)="onImageError($event)"
                            height="100" alt="">
                    </div>

                    <!-- Description -->
                    <div class="text d-flex flex-column">
                        <h5>{{ product.name }}</h5>
                        <p class="text-muted mb-0">
                            <span class="badge bg-primary me-1">{{ product.category.name }}</span>
                        </p>
                    </div>
                </div>

            </div>

            <!-- en caso el producto sea nullo -->
            <ng-template #productIsNull>
                El product es nullo
            </ng-template>

            <!-- Botón Editar -->
            <div class="btn-edit text-end d-flex justify-content-between align-items-center">
                <!-- A partir del tamaño "md" (≥768px), el ancho pasa a ser automático, es decir, el botón solo mide lo que necesita. -->
                <app-button-link [icon]="faEdit" color="dark"
                    [path]="['products', product.id]">Editar</app-button-link>
                <button class="btn btn-danger text-white d-flex justify-content-between align-items-center ms-2" (click)="archivar(product.id)">
                    <fa-icon [icon]="faTrash" class="me-2"></fa-icon>
                    <span>Eliminar</span>
                </button>
            </div>


        </div>
    </li>
</ul>
