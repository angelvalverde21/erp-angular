<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            @for (order of orders; track order.id) {
            <tr>
                <th class="text-center">{{ order.name }}</th>
                <td>{{ order.customer.firstName }}</td>
                <td>{{ order.customer.lastName }}</td>
                <td>
                    <ul class="list-group list-group-flush">
                    
                        @for (lineItem of order.lineItems; track lineItem.id) {
                            <li class="list-group-item">{{ lineItem.name }}</li>
                            <li class="list-group-item"><img [src]="lineItem.variant?.product.featuredImage.url" height="100px" alt=""></li>
                        }
                        
                    </ul>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
