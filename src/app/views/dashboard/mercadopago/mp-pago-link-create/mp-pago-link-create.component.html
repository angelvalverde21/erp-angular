<div class="row g-2 align-items-stretch mb-3" [formGroup]="form">

    <!-- Input -->
    <div class="col-12 col-md-8">
        <app-input-group (keydown.enter)="createLink()" icontext="S/. " text="">
            <input formControlName="amount" type="number" step="0.01" class="form-control" placeholder="0.00"
                aria-label="price" />
        </app-input-group>
    </div>

    <!-- Select -->
    <div class="col-12 col-md-4">
        <select class="form-select" formControlName="comision">
            <option value="0">Comisión (0%)</option>
            <!-- <option value="0">0%</option> -->
            <option value="4.25">4.25%</option>
            <option value="5">5%</option>
            <option value="6">6%</option>
        </select>
    </div>

    <!-- Botón siempre abajo -->
    <div class="col-12 col-md-12 text-center">
        <h1>{{ display | currency:'PEN':'symbol':'1.2-2':'es-PE' }}</h1>
    </div>

    <!-- Botón siempre abajo -->
    <div class="col-12 col-md-12 d-flex align-items-end">
        <button class="btn btn-dark w-100" (click)="createLink()" [disabled]="!form.valid">
            Generar Link
        </button>
    </div>

</div>



@if(loading){
<app-loading></app-loading>
}@else{
@if(showFormCopy){
<textarea name="" id="" class="form-control mb-3" rows="2" [(ngModel)]="link"></textarea>
<div class="col-12 col-md-12 d-flex align-items-end">
    <button class="btn btn-outline-primary w-100" (click)="copyLink()">
        <fa-icon [icon]="faCopy" class="me-2"></fa-icon> Copiar Link
    </button>
</div>
}
}
