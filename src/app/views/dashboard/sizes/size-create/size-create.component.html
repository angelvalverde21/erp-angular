<form [formGroup]="form">
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center pb-4">
            <input type="text" name="" class="form-control me-2" formControlName="name" placeholder="Agregar Talla" onlyUppercase>
            <app-button color="dark" [icon]="faPlus" (click)="create()" [loadingIcon]="loading" [disabled]="disabledButton">Agregar</app-button>
        </li>
    </ul>
</form>
