<div class="prices d-flex justify-content-between align-items-center">

    @for (price of prices; let i = $index; track i) {

    <div class="price mx-2">

        @if (!is_collapsed && count_variants > 1) {
        <span class="value_edit px-3">
            <input type="number" placeholder="0.00" step="0.01" class="form-control mb-0 px-2 py-1" (click)="$event.stopPropagation()" (input)="setPrice($event, i)">
        </span>

        } @else {
        <span class="value px-3">{{ price ?? '0.00' }}</span>
        }

    </div>
    }

</div>
