<!-- {{ transactions |json }} -->
<div class="card">

    <div class="card-header bg-secondary text-white">
        Product
    </div>

</div>

<div ngbAccordion [closeOthers]="true" class="transactions mb-3" (show)="onAccordionShown($event)"
    (hidden)="onAccordionHidden($event)">

    @for (product of products; track $index) {

    <div ngbAccordionItem #item="ngbAccordionItem">

        <h2 ngbAccordionHeader>

            <button ngbAccordionButton class="py-2" (click)="productSelectedId(product.id)">

                <div class="table-buttom d-flex justify-content-between align-items-center w-100">

                    <div class="product_name">{{ product.title }}</div>

                    <app-product-price-main-edit [variant]="product?.variants[0]"
                        [current_product_id]="current_product_id"
                        [product_id]="product.id"></app-product-price-main-edit>

                    <div class="product_status">
                        <span class="badge text-bg-secondary text-white">{{ product.status }}</span>
                    </div>

                    <div class="product_date">{{ product.created_at | dateShopify}}</div>

                </div>

            </button>

        </h2>

        <div ngbAccordionCollapse>

            <div ngbAccordionBody class="color-body">

                <div class="table-buttom d-flex justify-content-between align-items-center w-100">
                    
                    @for (variant of product.variants; track variant.id) {

                        {{ variant | json }}

            </div>
        </div>
    </div>
    }
</div>
