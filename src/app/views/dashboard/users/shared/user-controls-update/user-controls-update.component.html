<div class="text-end d-flex justify-content-between align-items-center">
    <app-button (click)="update()" [icon]="faSave" color="dark" [disabled]="disabledButton"
        [spinner]="loadingIcon">Actualizar</app-button>
    <app-button (click)="blocked()" [icon]="faBan" [color]="status" colortext="white"
        [spinner]="loadingIcon">{{ status_text }}</app-button>
</div>
