<div class="table-responsive">
    <table class="table table-hover mb-0 align-middle">
        <thead class="table-light">
            <tr>
                <th class="text-center">#</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Sueldo</th>
                <th>Status</th>
                <th>Ingreso</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>

            @for (employee of employees; track employee.id) {

            <!-- {{ employee | json }} -->

            <tr (click)="getEmployeeId(employee.id)">
                <td class="text-center">{{ employee.id }}</td>
                <td>{{ employee.user.name }}</td>
                <!-- <td>{{ user.category.name }}</td> -->
                <td>{{ employee.user.document_number }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    @if(employee.user.status){
                    <span class="badge text-bg-secondary text-white">Activo</span>
                    }@else{
                    <span class="badge text-bg-danger text-white">Bloqueado</span>
                    }
                </td>
                <td>{{ employee.date_entry | DateShopify }}</td>
                <td class="text-center">
                    <div class="controls d-flex justify-content-center align-items-center">
                        <!-- <app-button [icon]="faPen" separation="0" color="dark" class="me-2"></app-button> -->
                        <!-- <app-button [icon]="faTrash" separation="0" color="outline-dark"></app-button> -->
                    </div>
                </td>
            </tr>
            }

        </tbody>
    </table>
</div>
