@if(loading){
<app-loading></app-loading>
}@else{
<app-head-page title="Clientes">
    <app-button-link [path]="['./create']">Agregar Cliente</app-button-link>
</app-head-page>

<div class="card">

    <div class="card-header py-3">

        <div class="controls d-flex justify-content-between align-items-between">
            <div class="left d-flex">
                <button class="btn btn-secondary btn-sm me-1">Todos</button>
                <button class="btn btn-light btn-sm me-1">Activos</button>
                <!-- <button class="btn btn-light btn-sm me-1">Borrador</button> -->
                <button class="btn btn-light btn-sm me-1">Archivados</button>
            </div>
            <div class="right d-flex justify-content-between align-items-between">
                <app-button [icon]="faMagnifyingGlass" color="outline-secondary" class="me-1">Buscar</app-button>
                <app-button [icon]="faFilter" color="outline-secondary" separation="0"></app-button>
            </div>
        </div>

    </div>

    <div class="card-body p-0">

        @if(customers.length > 0){
            <app-customer-index [customers]="customers"></app-customer-index>
        }@else{
            <p class="p-4">No se cuenta con registro de Clientes   </p>
        }


    </div>

    <div class="card-footer text-end" style="border-top: 0;">
        <small class="text-muted">Total: {{ customers.length }}</small>
    </div>

</div>



}
