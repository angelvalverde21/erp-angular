<app-head-page title="Compras" [icon]="faCreditCard">
    <app-button-link [path]="['./create']">+ Orden de compra</app-button-link>
</app-head-page>

<div class="card">

  <div class="card-header py-3">

    <app-purchase-head-table></app-purchase-head-table>

  </div>

  <div class="card-body">

    @if(!loading){

    <app-purchase-index [purchases]="purchases"></app-purchase-index>

    }@else{
    <app-loading></app-loading>
    }

  </div>
</div>
