@if(loading){
<app-loading></app-loading>
}@else{

<div class="card mb-3">

    <div class="card-header py-3 bg-dark text-white">
        Editar
    </div>

    <div class="card-body">

        <form [formGroup]="form">

            <div class="row mb-3">
                <div class="col-lg-12">
                    <app-input-group [icon]="faPenToSquare" text="Nombre de la Marca">
                        <input formControlName="name" type="text" class="form-control" placeholder="Marca"
                            aria-label="name" aria-describedby="basic-tiktok" />
                    </app-input-group>
                </div>

            </div>

            <div class="controls d-flex justify-content-between align-items-center">

            <app-button color="dark" [icon]="faSave" [disabled]="disabledButton" [loadingIcon]="loadingIcon"
                (action)="update()">Actualizar</app-button>
                            <app-button color="danger" colortext="white" [icon]="faTrash" [disabled]="disabledButton" [loadingIcon]="loadingIcon"
                (action)="archivar()">Borrar</app-button>

            </div>


            <!-- {{ form.getRawValue() | json }} -->

        </form>
    </div>

</div>

<div class="card mb-3">

    <div class="card-header py-3 bg-dark-subtle">
        <h6>Multimedia</h6>
    </div>

    <div class="card-body">

        <app-gallery [path]="`brands/${brand.id}/images`"></app-gallery>

    </div>

</div>
}
