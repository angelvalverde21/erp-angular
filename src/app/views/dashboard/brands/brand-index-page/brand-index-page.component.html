@if(loading){
<app-loading size="md"></app-loading>
}@else{
<div class="card">

    <div class="card-header bg-dark text-white d-flex justify-content-between pt-3 pb-3">
        <div class="title">Marcas</div>
        <app-button-link [icon]="faPlus" color="light" [path]="['brands', 'create']">Crear
            Marca</app-button-link>
    </div>

    <div class="card-body">

        <div class="table-responsive">

            <ul class="list-group list-group-flush">

                @for (brand of brands; track brand.id) {
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ brand.name }}</span>
                    <div class="d-flex justify-content-end align-items-center">
                        <app-button-link color="outline-secondary" class="me-2" [icon]="faLink"
                            [path]="['brands', 'slug', brand.slug]">Ver</app-button-link>
                        <app-button-link color="dark" [icon]="faEdit"
                            [path]="['brands', brand.id]">Editar</app-button-link>
                    </div>
                </li>
                }

            </ul>

        </div>

    </div>

</div>
}
