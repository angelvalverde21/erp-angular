<form [formGroup]="form">

    <div class="row mb-3">

        <div class="col-lg-6 col-md-6 col-12">
            <label for="employee_id" class="mb-2">Asignar Empleado</label>
            <app-employee-selected formControlName="employee_id"></app-employee-selected>
        </div>

        <div class="col-lg-6 col-md-6 col-12">
            <label for="gateway_id" class="mb-2">Tipo de pago</label>
            <app-gateway-selected formControlName="gateway_id"></app-gateway-selected>
        </div>

        <div class="col-lg-12">
            <app-input-group text="Monto">
                <input formControlName="amount_assigned" type="number" class="form-control"
                    [class.is-invalid]="form.get('amount_assigned')?.invalid && form.get('amount_assigned')?.touched"
                    placeholder="0.00" aria-label="amount_assigned" aria-describedby="basic-name" />
            </app-input-group>
        </div>

    </div>

    {{ form.value | json }}

</form>
