<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Sku</th>
                <!-- <th scope="col">Opcion</th> -->
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>

            @for (variant of variants; let i = $index; track variant.id) {

            <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ variant.sku }}</td>
                @for (variant_option_value of variant.variant_option_values; track variant_option_value.id) {
                <td>{{ variant_option_value.option_value.value }}</td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
