<div class="table-responsive mb-3">

    <table class="table table-striped table-bordered mb-0 align-middle">

        <!-- <thead>
            <tr>
                <th class="text-center" scope="col">#</th>
                <th class="text-center" scope="col">Name</th>
                <th class="text-center" scope="col">Valor</th>
                <th class="text-center" scope="col">Sku</th>
                <th class="text-center" style="width: 150px;" class="text-center" scope="col">
                    Agregar
                </th>
            </tr>
        </thead> -->

        <tbody>

            @for (variant of variants; let i = $index; track variant.id) {

            <tr>


                <td class="text-center">
                    <fa-icon [icon]="faBarcode" class="me-3"></fa-icon> {{ variant.sku }}
                </td>

                <td class="text-center">{{ variant?.product?.name }}</td>

                @for (option_value of variant.option_values; track option_value.id) {
                <td class="text-center">{{ option_value.value }}</td>
                }

                <td>
                    <input type="text" class="form-control" placeholder="Motivo" aria-label="comment"
                        aria-describedby="basic-comment" />

                </td>

                <td style="width: 100px;" class="px-3">
                    <input type="number" class="form-control text-center" placeholder="0" onclick="this.select()"
                        [ngModel]="quantityArray?.[variant.id] || 0" (change)="onQuantityChange($event, variant.id)"
                        name="quantity-{{ variant.id }}" aria-label="quantity" aria-describedby="basic-quantity" />
                </td>


                <td style="width: 75px;" class="px-3">
                    <app-button [color]="variant_select[variant.id]  ? 'dark' : 'outline-dark'" [icon]="faCheck"
                        (click)="addVariant(variant.id)"></app-button>
                </td>
            </tr>
            }


            <tr>

                <td colspan="4"></td>
                <td class="text-center">
                    0
                </td>
                <td class="text-center">
                </td>
            </tr>

        </tbody>

    </table>

</div>
