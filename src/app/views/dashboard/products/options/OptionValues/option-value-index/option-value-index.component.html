<app-option-value-create [option_id]="option_id"
    (emitOptionValue)="receiveOptionValue($event)"></app-option-value-create>

@if(option_values != undefined ){

<ul class="list-group list-group-flush mt-3">

    @for (option_value of option_values; track option_value.id){

    <li class="list-group-item">
        <div class="info d-flex justify-content-between align-items-center">
            <span>
               {{ option_value.value }}
            </span>
            <button class="btn btn-outline-danger btn-sm" (click)="removeOptionValue(option_value.id)">Eliminar</button>
        </div>


    </li>

    }
</ul>

}
