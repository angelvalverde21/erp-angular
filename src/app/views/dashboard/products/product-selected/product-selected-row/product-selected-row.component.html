<form [formGroup]="form" class="content d-flex justify-content-between align-items-center">

    <div>

        <img [src]="product.image.url_thumbnail" class="me-3" height="50">
        <span>{{ product.name }} - {{ size.name }}</span>
    </div>
    <div class="controls d-flex justify-content-center align-items-center">

        <app-input-group [mb]="0" style="width: 80px;">
            <input type="number" step="1" formControlName="quantity" class="form-control me-2" placeholder="0"
                aria-label="quantity" aria-describedby="basic-quantity" />
        </app-input-group>

        <app-input-group icontext="S/." [mb]="0" style="width: 150px;">
            <input type="text" (blur)="formatPrice()" formControlName="price" class="form-control me-2"
                placeholder="0.00" aria-label="price" aria-describedby="basic-quantity" />
        </app-input-group>

        <!-- <button type="button" class="btn" style="width: 50px;" [disabled]="form.invalid"
            [ngClass]="form.invalid ? 'btn-outline-dark' : 'btn-dark'" (click)="selectProduct(product, size)">
            <fa-icon [icon]="faSquareCheckRegular"></fa-icon>
        </button> -->

        <fa-icon [icon]="faSquareCheckRegular" [ngClass]="form.invalid ? 'text-light' : 'text-secondary'" style="font-size: 2.5rem;"></fa-icon>

    </div>

    <!-- {{ form.valid | json }} -->

</form>
