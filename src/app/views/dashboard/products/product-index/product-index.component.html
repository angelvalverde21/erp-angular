<div class="table-responsive">
    <table class="table table-hover mb-0 align-middle">
        <thead class="table-light">
            <tr>
                <th class="text-center">#</th>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Precio</th>
                <th>Stock</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>

            @for (product of products; track product.id) {
            <tr (click)="getProduct(product.id)">
                <td class="text-center">2</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.price }}</td>
                <td></td>
                <td class="text-center">
                    <div class="controls d-flex justify-content-center align-items-center">
                        <app-button [icon]="faPen" separation="0" color="dark" class="me-2"></app-button>
                        <!-- <app-button [icon]="faTrash" separation="0" color="outline-dark"></app-button> -->
                    </div>
                </td>
            </tr>
            }

        </tbody>
    </table>
</div>
