<form [formGroup]="form">

    <div class="row mb-3">
        <div class="col-lg-12">
            <app-input-group text="Nombre completo" [icon]="faPenToSquare">
                <input formControlName="name" type="text" class="form-control" placeholder="Nombre completo"
                    aria-label="name" aria-describedby="basic-name" />
            </app-input-group>
        </div>

        <div class="col-lg-12">
            <app-input-group text="Email" [icon]="faEnvelope">
                <input formControlName="email" type="text" class="form-control" placeholder="Email" aria-label="email"
                    aria-describedby="basic-name" />
            </app-input-group>
        </div>

        <div class="col-lg-6">
            <app-input-group text="DNI" [icon]="faIdBadge">
                <input formControlName="document_number" type="text" class="form-control" placeholder="DNI"
                    aria-label="dni" aria-describedby="basic-name" />
            </app-input-group>
        </div>

        <div class="col-lg-6">
            <app-input-group text="Phone" [icon]="faPhone">
                <input formControlName="phone" type="text" class="form-control" placeholder="Phone" aria-label="phone"
                    aria-describedby="basic-name" />
            </app-input-group>
        </div>

        <div class="col-lg-12">
            <app-input-group text="Sueldo Mensual" icontext="S/.">
                <input formControlName="salary" type="text" class="form-control" placeholder="salary" aria-label="salary"
                    aria-describedby="basic-name" />
            </app-input-group>
        </div>

        <label class="mb-2">Agregar Roles</label>
        <ng-select [items]="roles" [multiple]="true" placeholder="Seleccione roles" formControlName="roles">
        </ng-select>
        <!-- <div class="col-lg-4">
                    <app-input-group text="Slug" [icon]="faIdBadge">
                        <input formControlName="slug" type="text" class="form-control" placeholder="Slug"
                            aria-label="Slug" aria-describedby="basic-name" />
                    </app-input-group>
                </div> -->

    </div>

    {{ form.value | json }}

 
</form>
