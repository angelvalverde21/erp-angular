<div class="table-responsive mb-3">

    <table class="table table-striped table-bordered mb-0 align-middle">

        <tbody>

            @for (manufacture_variant of manufacture_variants; let i = $index; track manufacture_variant.id) {

            <tr app-manufacture-variant-row [manufacture_variant]="manufacture_variant" (emitDeleteManufactureVariantId)="receiveDeleteManufactureVariantId($event)"></tr>
            }

            <tr><td colspan="6" class="text-end"><small class="text-muted">{{ manufacture_variants?.length }} Registros encontrados</small></td></tr>

        </tbody>

    </table>

</div>
