<!-- <app-manufacture-form [form]="form"></app-manufacture-form> -->

<form [formGroup]="form">
    <div class="title">
        <input formControlName="name" type="text" class="form-control py-2 mb-3" (blur)="updateManufacture()"
            [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
            placeholder="Nombre de la produccion" aria-label="name" aria-describedby="basic-name" />
        @if(loading){
        <app-loading class="loading" size="sm"></app-loading>
        }
    </div>
</form>
