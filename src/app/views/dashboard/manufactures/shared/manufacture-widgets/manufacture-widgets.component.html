<div class="widgets mb-3">
    <div class="row">

        <div class="col-lg-3 col-6">
            <div class="mb-3 card bg-primary text-white">
                <div class="card-header">
                    <h6 class="my-0">Costo</h6>
                </div>

                <!-- {{ widget | json }} -->

                <div class="card-body">
                    <h5>S/. {{ widget.cost ? widget.cost : 0 }}</h5>
                </div>
            </div>
        </div>


        <div class="col-lg-3 col-6">
            <div class="mb-3 card bg-secondary text-white">
                <div class="card-header">
                    <h6 class="my-0">Productos</h6>
                </div>
                <div class="card-body">
                    <h5>{{ widget.quantity_total ? widget.quantity_total : 0 }}</h5>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-6">
            <div class="mb-3 card bg-success text-white">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="my-0">Recibidos. </h6>
                </div>
                <div class="card-body">
                    <h5>{{ widget.quantity_received }}</h5>

                </div>
            </div>
        </div>

        <div class="col-lg-3 col-6">
            <div class="mb-3 card bg-warning text-white">
                <div class="card-header">
                    <h6 class="my-0">Compras</h6>
                </div>
                <div class="card-body">
                    <h5>S/. {{ widget.purchase_total ? widget.purchase_total : 0 }}</h5>
                </div>
            </div>
        </div>



    </div>
</div>

<p>Entrega de mercaderia</p>

<ngb-progressbar class="mb-3" [value]="widget.progress" />
