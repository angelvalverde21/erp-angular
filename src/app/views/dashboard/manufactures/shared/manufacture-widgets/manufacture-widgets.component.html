<div class="widgets mb-3">
    <div class="row">
        <div class="col-lg-3">
            <div class="card bg-primary text-white">
                <div class="card-header">
                    <h6 class="my-0">Costo</h6>
                </div>
                <div class="card-body">
                    <h5>S/. {{ widget.cost }}</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card bg-secondary text-white">
                <div class="card-header">
                    <h6 class="my-0">Gasto Total</h6>
                </div>
                <div class="card-body">
                    <h5>S/. {{ widget.purchase_total }}</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card bg-secondary text-white">
                <div class="card-header">
                    <h6 class="my-0">Solicitados</h6>
                </div>
                <div class="card-body">
                    <h5>{{ widget.quantity_total }}</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card bg-secondary text-white">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="my-0">Recibidos. </h6>
                    <span><small>Restan: {{ widget.quantity_total - widget.quantity_received }}</small></span>
                </div>
                <div class="card-body">
                    <h5>{{ widget.quantity_received }}</h5>

                </div>
            </div>
        </div>
    </div>
</div>

<p>Progreso del proyecto</p>

<ngb-progressbar class="mb-3" [value]="widget.progress" />
