<td class="text-center">#{{ payment.id }}</td>
<td class="text-center">{{ payment.amount | currency:'PEN':'symbol':'1.2-2':'es-PE' }}</td>
<td class="text-center">{{ payment.method }}</td>
<td class="text-center">{{ payment.status }}</td>
<td class="text-center"></td>
<td class="text-center">{{ payment.date | DateShopify }}</td>
<td style="width: 50px;">
  <app-button (click)="openVerticallyCentered(content)" [icon]="faEdit" color="outline-dark" [me]="false"></app-button>
</td>

<ng-template #content let-modal>
  <div class="modal-header">
    <h6 class="modal-title">Modal title</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-payment-edit [payment]="payment" [paymentable_type]="paymentable_type" [paymentable_id]="paymentable_id"></app-payment-edit>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
