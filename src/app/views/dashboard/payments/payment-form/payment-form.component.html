<form [formGroup]="form">

    <div class="row mb-3">
        <div class="col-lg-12">
            <app-input-group text="Monto">
                <input formControlName="amount" type="number" step="0.01" class="form-control"
                    [class.is-invalid]="form.get('amount')?.invalid && form.get('amount')?.touched" placeholder="0.00"
                    aria-label="amount" aria-describedby="basic-amount" />
            </app-input-group>

        </div>

        <div class="col-6 col-md-6col-lg-6">
            <label for="Metodo de pago" class="mb-2">Metodo de pago</label>

            <app-gateway-selected formControlName="gateway_id"
                [class.is-invalid]="form.get('gateway_id')?.invalid && form.get('gateway_id')?.touched"></app-gateway-selected>

            <!-- <select formControlName="method" class="form-select mb-3" aria-label="Default select example">
                <option [value]="null" selected>Metodo de pago</option>
                @for (method of METHODS; track method.id) {
                <option value="{{ method.name }}">{{ method.title }}</option>
                }

            </select> -->

        </div>

        <div class="col-6 col-md-6col-lg-6">
            <app-input-group text="Fecha de pago">
                <input formControlName="date" type="date" class="form-control"
                    [class.is-invalid]="form.get('date')?.invalid && form.get('date')?.touched" placeholder=""
                    aria-label="fecha" aria-describedby="basic-fecha" />
            </app-input-group>
        </div>

        <div class="col-lg-12">

            @if(formCreate){
            <ngx-dropzone (change)="onSelect($event)" [multiple]="true" accept="image/*">

                <ngx-dropzone-label>
                    <div class="message">
                        <fa-icon [icon]="faFileCirclePlus" class="me-2"></fa-icon>
                        <span>Arrastra Comprobantes</span>
                    </div>
                </ngx-dropzone-label>

                @for (file of images; track file) {
                <ngx-dropzone-image-preview (removed)="onRemove($event)" [file]="file" [removable]="true">
                </ngx-dropzone-image-preview>
                }
            </ngx-dropzone>
            }

        </div>



    </div>

</form>
