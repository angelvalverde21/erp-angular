<div class="bg-white py-3 d-flex justify-content-between align-items-center">
    <span class="ms-3"><fa-icon [icon]="faMoneyBill1" class="me-2"></fa-icon> Transacciones</span>
    <app-button-add (click)="openVerticallyCentered(content)" class="me-3">Agregar</app-button-add>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered mb-0 align-middle">
        <thead>
            <tr>
                <th class="text-center" scope="col">Codigo</th>
                <th class="text-center" scope="col">Voucher</th>
                <th class="text-center" scope="col">Monto</th>
                <th class="text-center" scope="col">Metodo</th>
                <th class="text-center" scope="col">Status</th>
                <th class="text-center" scope="col">Fecha</th>
                <th class="text-center" scope="col"></th>
                <th class="text-center" scope="col"></th>
            </tr>
        </thead>
        <tbody>

            @for (payment of payments; track payment.id) {
            <tr app-payment-index-row [payment]="payment" [paymentable_type]="paymentable_type"
                [paymentable_id]="paymentable_id" (emitRemovePayment)="receiveRemovePayment($event)"></tr>
            }

        </tbody>
    </table>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h6 class="modal-title">Registrar Pago</h6>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-payment-create [paymentable_type]="paymentable_type" [paymentable_id]="paymentable_id"
            (emitCreatePayment)="receiveCreatePayment($event)"></app-payment-create>
    </div>
</ng-template>
